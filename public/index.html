<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Posts</h1>
    <table class="table">
      <thead class="table__header">
        <th>Name</th>
        <th>Text</th>
      </thead>
      <tbody class="table__body">
      </tbody>
    </table>

    <div class="load" data-name="load">Loading...</div>

    <div class="actions">
      <div class="actions__amount" data-name="amount">0 items</div>
      <div class="actions__btns">
        <button class="btn btn_primary" data-name="btn-load">Loading</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
